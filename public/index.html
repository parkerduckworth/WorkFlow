<!DOCTYPE html>
<html lang="en" ng-app="WorkApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Roboto|Stardos+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>WorkFlow</title>
</head>
<body>
<div class="container" ng-controller="WorkAppController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WorkFlow</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Jobs</a></li>
                    <li><a href="#">Something</a></li>
                    <li><a href="/sites.html">Sites</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <h1 id="heading1" align="left">Work Log<p class="pull-right"><span class="glyphicon glyphicon-tint"></span></p></h1>
    <hr>
    <div class="form-group row">
        <div class="col-xs-4">
            <input ng-model="post.site" class="form-control" placeholder="site">
        </div>
        <div class="col-xs-2">
            <input ng-model="post.volume" class="form-control" placeholder="volume">
        </div>
        <div class="col-xs-2">
            <input ng-model="post.stroke" class="form-control" placeholder="stroke">
        </div>
        <div class="col-xs-2">
            <input ng-model="post.speed" class="form-control" placeholder="speed">
        </div>
        <div class="col-xs-2" class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Action
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a ng-click="">Reschedule</a></li>
                <li><a ng-click="">Flag</a></li>
            </ul>
        </div>
    </div>
    <textarea ng-model="post.body" class="form-control" rows="7" placeholder="Job Description"></textarea>
    <br>
    <button ng-click="createPost(post)" class="btn btn-success btn-block">Post</button>
    <button ng-click="updatePost(post)" class="btn btn-primary btn-block">Update</button>
    <button ng-click="clearPost()" class="btn btn-danger btn-block">Clear</button>
    <br>
    <br>
    <hr>
    <div ng-repeat="post in posts">
        <h3>
             {{ post.site }}
            <a ng-click="editPost(post._id)" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a>
            <a ng-click="deletePost(post._id)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        </h3>
        <div class="form-group row">
        <em>
            <div class="col-xs-4">Volume: {{ post.volume }} </div>
            <div class="col-xs-4">Rate: {{ post.stroke }} / {{ post.speed }}</div>
            <div class="col-xs-4">Posted: {{ post.posted }} </div>
        </em>
        </div>
        <div class="well">
            <br>
            <p>
                {{ post.body }}
            </p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="workapp.js"></script>
</body>
</html>
