<!DOCTYPE html>
<html lang="en" ng-app="SiteApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Roboto|Stardos+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>WorkFlow</title>
</head>
<body>
<div class="container" ng-controller="SiteAppController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WorkFlow</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Jobs</a></li>
                    <li><a href="#">Something</a></li>
                    <li><a href="/sites.html">Sites</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <h1 id="heading1" align="left">Site List<p class="pull-right"><span class="glyphicon glyphicon-tint"></span></p></h1>
    <hr>
    <form>
    <div class="form-group row">
        <div class="col-xs-4">
            <input ng-model="site.site_name" class="form-control" placeholder="site name">
        </div>
        <div class="col-xs-4">
            <input ng-model="site.product" class="form-control" placeholder="product">
        </div>
        <div class="col-xs-4">
            <input ng-model="site.capacity" class="form-control" placeholder="capacity">
        </div>
    </div>
    <div  class="form-group row">
        <div class="col-xs-4">
            <input ng-model="site.location" class="form-control" placeholder="location">
        </div>
        <div class="col-xs-4">
            <input ng-model="site.isInService" class="form-control" placeholder="In Service">
        </div>
        <div class="col-xs-4">
            <input ng-model="site.rate" class="form-control" placeholder="Rate">
        </div>
    </div>
    </form>
    <br>
    <button ng-click="createSite(site)" class="btn btn-success btn-block">Create</button>
    <br>
    <hr>
    <div ng-repeat="site in sites">
        <div class="form-group row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Site</th>
                    <th>Product</th>
                    <th>Location</th>
                    <th>In Service</th>
                    <th>Capacity</th>
                    <th>Created On</th>
                    <th>Rate</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>{{site.site_name}}</td>
                    <td>{{site.product}}</td>
                    <td>{{site.location}}</td>
                    <td><input type="checkbox" id="isInService"></td>
                    <td>{{site.capacity}}</td>
                    <td>{{site.rate}}</td>
                    <td>{{site.created_on}}</td>
                    <td><a ng-click="deleteSite(site._id)" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="siteapp.js"></script>
</body>
</html>
