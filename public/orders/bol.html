<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Roboto|Stardos+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Order Form</h1>
    <hr>
    <br>
    <div class="form-group row">
        <div class="col-xs-3">
            <label for="CustomerId">Customer ID</label>
            <input id="CustomerId" disabled="disabled" class="form-control" placeholder="Customer ID">
        </div>
        <div class="col-xs-3">
            <label for="OrderNumber">Order Number</label>
            <input id="OrderNumber" disabled="disabled" class="form-control" placeholder="Order Number">
        </div>
        <div class="col-xs-3">
            <label for="AccountNumber">Account Number</label>
            <input id="AccountNumber" disabled="disabled" class="form-control" placeholder="Account Number">
        </div>
        <div class="col-xs-3">
            <label for="OrderDate">Date</label>
            <input id="OrderDate" disabled="disabled" class="form-control" placeholder="Date">
        </div>
    </div>
    <br>
    <hr>
    <div class="form-group row">
        <div class="col-xs-3">
            <label></label>
            <input disabled="disabled" class="form-control" placeholder="Location">
        </div>
        <div class="col-xs-3">
            <label></label>
            <input disabled="disabled" class="form-control" placeholder="Well Site">
        </div>
        <div class="col-xs-3">
            <input disabled="disabled" class="form-control" placeholder="GPS">
        </div>
        <div class="col-xs-3">
            <input disabled="disabled"class="form-control" placeholder="Product">
        </div>
    </div>
    <hr>
    <br>
    <h3>From: </h3>
    <div id="From" class="container">
        <em> ML Labs </em>
        <br>
        <em> 1 Million Parsec Way</em>
        <br>
        <em> Bakersfield, California 93314 </em>
        <br>
    </div>
    <hr>
    <h3>To: </h3>
    <div id="To" class="container">
        <em> K. A. L. E. </em>
        <br>
        <em> 2 Billion Parsec Way</em>
        <br>
        <em> Bakersfield, California 93314 </em>
        <br>
    </div>
    <br>
</div>
</body>
</html>
