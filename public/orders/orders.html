<!DOCTYPE html>
<html lang="en" ng-app="OrderApp">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Roboto|Stardos+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="../work/style.css">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WorkFlow: Orders</title>
</head>
<body>
<div class="container" ng-controller="OrderAppController">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">WorkFlow</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/work/work.html">Jobs</a></li>
                    <li><a href="/orders/orders.html">Orders</a></li>
                    <li><a href="/sites/sites.html">Sites</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <h1 id="heading1" align="left">Orders<p class="pull-right"><span class="glyphicon glyphicon-tint"></span></p></h1>
    <br>
    <hr>
    <div class="container-fluid">
    <div ng-repeat="site in sites">
        <div class="form-group row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Site          </th>
                    <th>Product       </th>
                    <th>Location      </th>
                    <th>Capacity      </th>
                    <th>Date</th>
                </tr>
                </thead>
                <tr>
                    <td>{{site.site_name}}</td>
                    <td>{{site.product}}</td>
                    <td>{{site.location}}</td>
                    <td>{{site.capacity}}</td>
                    <td>{{site.created_on.slice(0, 10)}}</td>
                </tr>
                <tr>
                    <td>Pre-Fill Volume</td>
                    <td>Post-Fill Volume</td>
                    <td>Delivered Quantity</td>
                    <td>Edit</td>
                    <td>Submit</td>
                </tr>
                <tr>
                    <td><input id="startValue" type="text" placeholder="Start Volume"></td>
                    <td><input id="endValue" type="text" placeholder="End Volume"></td>
                    <td><input id="deliveredValue" disabled="disabled"></td>
                    <td><button class="btn btn-primary" >Edit</button></td>
                    <!--OK, this function only works for the first element?. This is just a fundamental
                     misunderstand or just lack of knowledge of JS, HTML, uh, everything here. -->
                    <td><button onclick="" class="btn btn-success" >Submit</button></td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="orderapp.js"></script>
</body>
</html>
